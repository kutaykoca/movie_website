{% extends 'layout.html' %}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-3">
            <img class="card-img" src="{% static movie.get_image_path %}" alt="">
        </div>
        <div class="col-md-9">
            <h1><b>{{ movie.name }}</b></h1>
            <hr>
            <div>
                {{ movie.description}}
            </div>
        </div>
    </div>
{% endblock %}
