{% extends 'layout.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                   <h4>Kayıt Ol</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" style="color: black;">Kullanıcı Adı</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" style="color: black;">E-Mail</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" style="color: black;">Şifre</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="repassword" style="color: black;">Şifreyi Onayla</label>
                            <input type="password" name="repassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Onayla</button>
                    </form>
                </div>      
            </div>
        </div>
    </div>

{% endblock %}
